<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour</title>
    <link rel="stylesheet" href="./node_modules/pannellum/build/pannellum.css"/>
    <script type="text/javascript" src="./node_modules/pannellum/build/pannellum.js"></script>
    <style>
    #panorama {
        width: 1084px;
        height: 600px;
    }
    </style>
</head>
<body>

<div id="panorama"></div>
<script>
pannellum.viewer('panorama', {   
    "default": {
        "firstScene": "entry",
        "sceneFadeDuration": 1000
    },

    "scenes": {
        "entry": {
            "hfov": 110,
            "pitch": -3,
            "yaw": 117,
            "type": "equirectangular",
            "autoLoad": true,
            "panorama": "/images/VR_001_2.jpg",
            "hotSpots": [
                {
                    "pitch": -2.1,
                    "yaw": 0,
                    "type": "scene",
                    "sceneId": "middle",
                    "targetYaw": -10,
                }
            ]
        },

        "middle": {
            "hfov": 110,
            "yaw": 12,
            "type": "equirectangular",
            "autoLoad": true,
            "panorama": "/images/VR_002_3.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 198.1,
                    "type": "scene",
                    "sceneId": "entry",
                    "targetYaw": -23,
                    "targetPitch": 2
                },
                {
                    "pitch": -0.6,
                    "yaw": 19.1,
                    "type": "scene",
                    "sceneId": "end",
                    "targetYaw": 170,
                    "targetPitch": 2
                }
            ]
        },

        "end": {
            "hfov": 110,
            "yaw": 115,
            "type": "equirectangular",
            "autoLoad": true,
            "panorama": "/images/VR_003_1.jpg",
            "hotSpots": [
                {
                    "pitch": -0.6,
                    "yaw": 0,
                    "type": "scene",
                    "sceneId": "middle",
                    "targetYaw": -23,
                    "targetPitch": 2
                }
            ]
        }
    }
});
</script>

</body>
</html>
